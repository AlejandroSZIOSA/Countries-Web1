<!DOCTYPE html> <!-- Boiler Plate HTML-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries</title> <!-- Define the title of the webpage -->
  <link rel="stylesheet" href="styles.css" /> <!-- Connecting to CSS file -->
</head>
  <body>
    <header> <!-- Defines a header for a document or a section -->
      <h2>Countries</h2>
    </header>
      <section> <!-- Defines a section in a document -->
        <nav> <!-- Defines a set of navigation links -->
          <ul> <!-- Defines a not sorted List  -->
            <li><a href="#">Sweden</a></li>
            <li><a href="#">England</a></li>
            <li><a href="#">Peru</a></li>
          </ul>
        </nav>
        <article> <!-- Defines an independent, self-contained content -->
          <h1>Sweden</h1>
          <p>Sweden has a population of 10 million.</p>
          <img src="/assets/images/sweden.png" alt="Sweden"> <!-- Defines a image section -->
        </article>
      </section>
    <footer> <!-- Defines a footer for a document or a section  -->
      <p>Footer</p>
    </footer>
  </body>
</html>
